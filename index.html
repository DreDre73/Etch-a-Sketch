<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <div id="buttonContainer">
        <label for="item">Enter Grid Size:</label>
        <input type="text" name="item" id="item" placeholder="1-100">
        <button id="enterBtn">Enter</button>
        <button id="colorBtn">Change Color</button>
        <input type="color" id="colorPicker" style="display: none;">
        <button id="rainbowBtn">Rainbow</button>
        <button id="drawBtn">Draw: OFF</button>
        <button id="eraserBtn">Eraser: OFF</button>
        <button id="resetBtn">Reset Canvas</button>
    </div>

    
</body>


</html>
